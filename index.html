# 有些事必須先讓大家知道

1. Shiny 入門算容易，但要專精是需要時間的！要到哪個層次完全看個人需求

--

2. 這次入門工作坊大概只會教大家到 Gallery 中 Start simple 等級的吧！就當作省去一開始自己探索的時間！

--

3. 因為只有三小時，我們完全不提R基礎，會直接切入 Shiny！

--

4. 所以如果你有用 R 實作過課程報告或是研究相關經驗且沒用過 Shiny 來聽 CP 值會最高！

--

5. 也是很歡迎較少實作經驗但有 R 基礎的同學來參加！但至少至少！你需要用R畫過一張圖！

--

6. 本次工作坊只開放給財金系所以及 R 學生團隊的同學，上限 30 人，沒有下限，1 人也會開！不符資格想來的同學很抱歉！

--

7. 最後感謝去年此時開爬蟲工作坊的碩班學長，讓我回饋性的也想教大家一些課堂上學不到但有趣的東西(?)
